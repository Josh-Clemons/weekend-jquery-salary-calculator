<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery-3.6.1.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="employeeInputs">
        <h1>Salary Calculator</h1></a>
        <h2>Add Employee</h2>
        <input id="fNameInput" type="text" placeholder="First Name">
        <input id="lNameInput" type="text" placeholder="Last Name">
        <input id="idInput" type="text" placeholder="ID">
        <input id="titleInput" type="text" placeholder="Title">
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
        <button id="submitBtn">Submit</button>
    </div>

    <h2>Employees</h2>
    <div id="employeeDiv">
        <table id="employeeTable">
            <head>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </head>
            <tbody id="employeeTableBody">
            </tbody>
            <tfoot>
                <td colspan="6" id="tableFooterRow"></td>
            </tfoot>
        </table>
    </div>
    <aside id="monthlySalary"></aside>
</body>
</html>
